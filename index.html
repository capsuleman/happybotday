<!DOCTYPE html>
<html>
<title>Happy Botday !</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,
    h1 {
        font-family: "Raleway", sans-serif
    }

    body,
    html {
        height: 100%
    }

    .bgimg {
        background-image: url('/background.jpg');
        min-height: 100%;
        background-position: center;
        background-size: cover;
    }
</style>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-middle">
            <h1 class="w3-jumbo w3-animate-top">HAPPY BOTDAY!</h1>
            <hr class="w3-border-grey" style="margin:auto;width:40%">
            <p class="w3-large w3-center">Va sur <a id="link" href="" target="_blank">t.me/</a> pour la configuration.
            </p>
        </div>
    </div>

</body>

<script>

    const Http = new XMLHttpRequest();
    const url = '/namebot';
    Http.open("GET", url);
    Http.send();
    Http.onreadystatechange = (e) => {
        console.log(Http.responseText)
        var a = document.getElementById("link");
        console.log(a.href)
        a.setAttribute('href', `https://t.me/${Http.responseText}`)
        a.innerText = `t.me/${Http.responseText}`
    }
</script>


</html>
